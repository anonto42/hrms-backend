
services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: hrms_mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./backups/mongo:/backups
    networks:
      - app-network
    command: >
      mongod 
      --auth
      --wiredTigerCacheSizeGB 1

  hrms_backend:
    image: ${DOCKER_IMAGE}
    container_name: hrms_backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      MAIL_ADDRESS_USERNAME: ${MAIL_ADDRESS_USERNAME}
      MAIL_APP_PASSWORD: ${MAIL_APP_PASSWORD}
      APP_BASE_URL: ${APP_BASE_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXP}
      JWT_REFRESH_EXP: ${JWT_REFRESH_EXP}
      OTP_EXP: ${OTP_EXP}
      OTP_LENGTH: ${OTP_LENGTH}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_PATH}/data/postgres
      o: bind
  mongo_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_PATH}/data/mongo
      o: bind

networks:
  app-network:
    driver: bridge