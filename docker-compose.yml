version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: hrms-postgres
    environment:
      POSTGRES_DB: hrms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hrms-network

  mongodb:
    image: mongo:7.0
    container_name: hrms-mongodb
    environment:
      MONGO_INITDB_DATABASE: hrms_audit
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hrms-network

  redis:
    image: redis:7-alpine
    container_name: hrms-redis
    ports:
      - "6379:6379"
    networks:
      - hrms-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hrms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - hrms-network

  # Microservices
  service-registry:
    build:
      context: .
      dockerfile: services/service-registry/Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - hrms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - hrms-network

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hrms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - postgres
      - redis
      - service-registry
    networks:
      - hrms-network

  employer-service:
    build:
      context: .
      dockerfile: services/employer-service/Dockerfile
    container_name: employer-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/hrms_audit
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - mongodb
      - service-registry
    networks:
      - hrms-network

  employee-service:
    build:
      context: .
      dockerfile: services/employee-service/Dockerfile
    container_name: employee-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hrms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - postgres
      - redis
      - service-registry
    networks:
      - hrms-network

  subscription-service:
    build:
      context: .
      dockerfile: services/subscription-service/Dockerfile
    container_name: subscription-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hrms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - postgres
      - redis
      - service-registry
    networks:
      - hrms-network

  audit-service:
    build:
      context: .
      dockerfile: services/audit-service/Dockerfile
    container_name: audit-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/hrms_audit
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - mongodb
      - service-registry
    networks:
      - hrms-network

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: notification-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/hrms_audit
      SPRING_RABBITMQ_HOST: rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    depends_on:
      - mongodb
      - rabbitmq
      - service-registry
    networks:
      - hrms-network

volumes:
  postgres_data:
  mongo_data:

networks:
  hrms-network:
    driver: bridge