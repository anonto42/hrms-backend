services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: hrms_mongo
    restart: unless-stopped
#    env_file:
#      - .env
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: ${SPRING_DATA_MONGODB_USER}
#      MONGO_INITDB_ROOT_PASSWORD: ${SPRING_DATA_MONGODB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    command: >
      mongod 
#      --auth
#      --wiredTigerCacheSizeGB 1

  hrms_backend:
#    build:
#      context: .
#      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE:-anonto/hrms-backend:latest}
    container_name: hrms_backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
#      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      # Database
      APP_API_PREFIX: /api
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # MongoDB
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      # Email
      MAIL_SERVER_HOST: ${MAIL_SERVER_HOST:-smtp.gmail.com}
      MAIL_SERVER_PORT: ${MAIL_SERVER_PORT:-587}
      MAIL_SENDER_EMAIL: ${MAIL_SENDER_EMAIL}
      MAIL_SENDER_PASSWORD: ${MAIL_SENDER_PASSWORD}
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-0123456789ABCDEF0123456789ABCDEF}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-6000000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-26000000}
      # OTP
      OTP_EXPIRATION: ${OTP_EXPIRATION:-300}
      OTP_LENGTH: ${OTP_LENGTH:-6}
      # Admin
      ADMIN_NAME: ${ADMIN_NAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@email.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-adminPass@#1}
      # App URLs
      APP_BASE_URL: ${APP_BASE_URL:-https://hrms.hrmf.com}
      APP_LOGIN_URL: ${APP_LOGIN_URL:-https://hrms.hrmf.com/login}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      PORT: ${PORT:-8080}
      # Email departments
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@hrmf.com}
      HR_DEPARTMENT_EMAIL: ${HR_DEPARTMENT_EMAIL:-hr@hrmf.com}
      IT_DEPARTMENT_EMAIL: ${IT_DEPARTMENT_EMAIL:-it@hrmf.com}
      # Java
      JAVA_OPTS: ${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+ExitOnOutOfMemoryError}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - app-network

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  app-network:
    driver: bridge