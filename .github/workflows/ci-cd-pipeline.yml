name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hrmf_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

#      - name: Run tests
#        run: mvn clean test
#        env:
#          SPRING_PROFILES_ACTIVE: test
#          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/hrmf_test
#          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/hrms_test

#      - name: Security scan
#        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7

  # Job 2: Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    needs: build-test
#    permissions:
#      contents: read
#      packages: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker Hub
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: anonto42/hrms-backend  # Changed: No ghcr.io prefix
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment payload
        run: |
          echo "IMAGE_TAG=anonto42/hrms-backend:${{ github.sha }}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Output image info
        run: |
          echo "üéØ Built image: anonto42/hrms-backend:${{ github.sha }}"
          echo "üì¶ Image pushed to Docker Hub"

