  # Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with version tags
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: anonto/hrms-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to vps
  deploy-production:
    runs-on: ubuntu-latest
#    needs: build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG,VERSION
          script: |
            # Navigate to your application directory
            cd ~/application

            # Pull latest images
            echo "ðŸ“¥ Pulling latest Docker images..."
            sudo docker compose pull hrms_backend:latest
            
            # Stop only the backend service
            echo "âš™  Stopping backend service..."
            sudo docker compose stop hrms_backend
            
            # Remove old backend container
            echo "ðŸ—‘  Removing old backend container..."
            sudo docker compose rm -f hrms_backend
            
            # Start services
            echo "ðŸš€ Starting services with updated image..."
            sudo docker compose up -d
            
            echo "ðŸ§¹ Cleaning up unused Docker images..."
            sudo docker image prune -f
            
            # Log deployment
            echo "ðŸ“‹ Logging deployment..."
            echo "=========================================" >> deployment.log
            echo "Deployment Time: $(date)" >> deployment.log
            echo "Version: $VERSION" >> deployment.log
            echo "Image Tag: $IMAGE_TAG" >> deployment.log
            echo "Commit SHA: ${{ github.sha }}" >> deployment.log
            echo "=========================================" >> deployment.log

            echo "ðŸŽ‰ Deployment completed successfully!"